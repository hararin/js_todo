<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/todo.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Todo List</h1>
    </header><!-- /header -->
    <div class="imgBox">
      <img src="img/asia.jpg" id="slide_img" class="slider" />
    </div>
    <form class="form">
      <input class="js-addTask-value" type="text" name="">
      <button type="button" class="js-addTask-trigger">登録</button>
    </form>
    <div class="todoList">
      <h3>ToDoリスト</h3>
      <ul class="todo js-addTask-target"></ul>
    </div>
    <div class="finishedList">
      <h3> Doneリスト</h3>
      <ul class="todo js-finishedTask-target"></ul>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
